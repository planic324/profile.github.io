                                        <div class="in_box">
                                            <div class="LD_tag hasdel">
                                                <span class="tag_name">태그</span>
                                                <button type="button" class="tag_delbtn"><span class="blind">삭제</span></button>
                                            </div>
                                            <div class="LD_tag hasdel">

                                                <span class="tag_name">태그</span>

                                                <button type="button" class="tag_delbtn"><span class="blind">삭제</span></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="item" style="margin-top: 20px;">
                                    <div class="item_box">
                                        <p>예약메세지</p>
                                        <div class="in_box">

                                </div>

    <script src="../js/jquery.include.js"></script>
    <script type="text/javascript">
        // 마크업 테스트용
        $(function() {
            // 서브해더 마우스오버 이벤트
            $('.tabs_wrap>li').hover(function(e) {
                $(this).toggleClass('open');
                e.preventDefault();
            });
            // snb 아코디언 영역
            $('.admin_snb_list .section_title').click(function(e) {
                $(this).parents('li').toggleClass('active');
            });
        });
        // 검색영역 펼치기/접기
        $('.dynamic_searchbox .begin_schbtn, .dynamic_searchbox .delbtn').click(function() {
            $(this).parents('.dynamic_searchbox').toggleClass('open');
        })

        // 검색영역 셀렉트박스
        $('.dynamic_searchbox .selbtn').click(function() {
            $(this).parents('.selectbox').toggleClass('open');
        })
    </script>
