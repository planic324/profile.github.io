<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>커뮤니티 : 검색</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
	<link rel="stylesheet" type="text/css" href="https://static.wehago.com/css/nanumsquare.css">
	<link rel="stylesheet" type="text/css" href="../css/cmt_mobile.css">

</head>

<body>
	<div id="wrap">
		<!-- 헤더 영역 -->
		<div class="header bg_white type_title_center type_boder_bottom">
			<div class="in_box">
				<div class="btn_header">
					<div class="left_box">
						<button class="icon exit basic"><span class="blind">닫기</span></button>
					</div>
				</div>
				<div class="header_title">
					<p>보유기술 추천</p>
				</div>
			</div>
		</div>		
		<!-- //헤더 영역 -->
		<div class="container">
			<div class="content">

				<div class="section input_box mt_10 mb_30">
					<div class="in_box">
						<div class="notice_box mb_24">
							<strong>보유기술 추천이란?</strong>
							<p>
								구독중인 전문가가 보유한 역량을 추천하고 추천한 정보를 
								다양한 사람들이 확인할 수 있는 제도입니다. 추천한 보유기술은 
								전문가가 확인 후 보유기술로 등록할 수 있습니다
							</p>
						</div>
						<dl class="input_list">
							<div>
								<dt>
									<span>추천기술</span>
								</dt>
								<dd>
									<div class="option_box type_search">
										<button type="button" class="icon common search"></button>
										<input type="text" placeholder="추천기술을 검색하세요." class="inpb_text" value="">
									</div>
									<p class="explain">추천할 기술 및 역량을 검색하세요 (EX : 데이터분석)</p>
								</dd>
							</div>
							
						</dl>
					</div>
				</div>

				<div class="section input_box">
					<div class="section_title2">
						<strong>검색결과 6건</strong>
					</div>
					<div class="in_box">
						<div class="tag_box">
							<button type="button" class="basic_btn white small">법인회계</button>
							<button type="button" class="basic_btn white small">회계결산</button>
							<button type="button" class="basic_btn white small">더존비즈온</button>
							<button type="button" class="basic_btn gray small">전산회계</button>
							<button type="button" class="basic_btn gray small">회계</button>
							<button type="button" class="basic_btn gray small">전산회계</button>

						</div>
					</div>
				</div>

				<div class="section input_box">
					<div class="section_title2">
						<strong>선택기술</strong>
					</div>
					<div class="in_box">
						<div class="tag_box">
							<span class="basic_btn tag">태그<button type="button" class="icon exit small"></button></span>
							<span class="basic_btn tag">세무회계<button type="button" class="icon exit small"></button></span>
							<span class="basic_btn tag">법인세무회계<button type="button" class="icon exit small"></button></span>
							<span class="basic_btn tag">태그<button type="button" class="icon exit small"></button></span>
							<span class="basic_btn tag">태그<button type="button" class="icon exit small"></button></span>
							<span class="basic_btn tag">태그<button type="button" class="icon exit small"></button></span>
						</div>
					</div>
				</div>

				
			</div>
		</div>

	</div>
	<!-- [D] 마크업 테스트용 입니다. 개발 시 삭제해주세요. -->
	<script src="../../../js/jquery/jquery-latest.min.js"></script>
	<script src="../../../js/slick/slick.min.js"></script>

	<script>
		
	
	</script>
</body>

</html>
