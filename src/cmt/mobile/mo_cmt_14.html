<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>커뮤니티 : 검색</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
	<link rel="stylesheet" type="text/css" href="https://static.wehago.com/css/nanumsquare.css">
	<link rel="stylesheet" type="text/css" href="../css/cmt_mobile.css">

</head>

<body>
	<div id="wrap">
		<!-- 헤더 영역 -->
		<div class="header bg_white type_title_center type_boder_bottom">
			<div class="in_box">
				<div class="btn_header">
					<div class="left_box">
						<button class="icon header back"><span class="blind">뒤로가기</span></button>
					</div>
				</div>
				<div class="header_title">
					<p>경력사항추가</p>
				</div>
			</div>
		</div>		
		<!-- //헤더 영역 -->
		<div class="container">
			<div class="content">

				<div class="section input_box mt_20">
					<div class="in_box">
						<dl class="input_list">
							<div>
								<dt>
									<span class="essential">회사</span>
								</dt>
								<dd>
									<div class="option_box type_search">
										<button type="button" class="icon common search"></button>
										<input type="text" placeholder="경력사항을 추가할 회사정보를 입력합니다." class="inpb_text" value="">
										<button type="button" class="icon exit circle"></button>
									</div>
								</dd>
							</div>

							<div>
								<dt>
									<span class="essential">재직기간</span>
								</dt>
								<dd>
									<!-- [D] 개발 협의 필요 영역 -->
									<div class="option_box type_calendar" style="display: block;width: 100%;height: 36px;border: 1px solid red; box-sizing: border-box">
										
									</div>
									<div class="btn_check_box mt_6">
										<label>
											<input type="checkbox" name="checkbox_test">
											<span class="icon_box"></span>
											<span class="label_text">현재 해당 업무로 근무 중</span>
										</label>
									</div>
									
								</dd>
							</div>

							<div>
								<dt>
									<span class="essential">부서</span>
								</dt>
								<dd>
									<div class="option_box">
										<input type="text" placeholder="부서정보를 입력하세요." class="inpb_text" value="김더존">
									</div>
									<p class="explain">WEHAGO로 인증한 이름이 자동으로 반영됩니다.</p>
								</dd>
							</div>

							<div>
								<dt>
									<span class="essential">직급</span>
								</dt>
								<dd>
									<div class="option_box type_search">
										<button type="button" class="icon common search"></button>
										<input type="text" placeholder="직급 정보를 입력하세요." class="inpb_text" value="">
										<button type="button" class="icon exit circle"></button>
									</div>
								</dd>
							</div>

							<div>
								<dt>
									<span class="essential">직책</span>
								</dt>
								<dd>
									<div class="option_box type_search">
										<button type="button" class="icon common search"></button>
										<input type="text" placeholder="직책 정보를 입력하세요." class="inpb_text" value="">
										<button type="button" class="icon exit circle"></button>
									</div>
								</dd>
							</div>
							
							
						</dl>
						<button type="button" class="basic_btn gray large mt_40">저장</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- [D] 마크업 테스트용 입니다. 개발 시 삭제해주세요. -->
	<script src="../../../js/jquery/jquery-latest.min.js"></script>
	<script src="../../../js/slick/slick.min.js"></script>

	<script>
		
	
	</script>
</body>

</html>
