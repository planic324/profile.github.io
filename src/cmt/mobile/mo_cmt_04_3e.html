<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>커뮤니티 : 검색</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
	<link rel="stylesheet" type="text/css" href="https://static.wehago.com/css/nanumsquare.css">
	<link rel="stylesheet" type="text/css" href="../css/cmt_mobile.css">

</head>

<body>
	<div id="wrap">
		<!-- 헤더 영역 -->
		<div class="header">
			<div class="in_box">
				<h1>WE커뮤니티</h1>
				<div class="btn_header">
					<button class="icon header search type_white"><span class="blind">검색</span></button>
					<button class="icon header menu type_white"><span class="blind">메뉴</span></button>
				</div>
			</div>
		</div>
		<!-- //헤더 영역 -->
		<div class="container">
			<div class="content">

				<!-- 탭 영역(gnb) -->
				<div class="section gnb">
					<ul class="tab_list">
						<li>
							<a href=""><span>홈</span></a>
						</li>
						<li class="active">
							<a href=""><span>피드</span></a>
						</li>
						<li>
							<a href=""><span>커뮤니티</span></a>
						</li>
						<li>
							<a href=""><span>전문가</span></a>
						</li>
					</ul>
				</div>
				<!-- //탭 영역(gnb) -->

				<!-- 네비 영역 -->
				<div class="section gnb type_white">
					<ul class="tab_list">
						<li>
							<a href=""><span>내 커뮤니티</span></a>
						</li>
						<li>
							<a href=""><span>내 전문가</span></a>
						</li>
						<li class="active">
							<a href=""><span>새글피드</span></a>
						</li>
					</ul>
				</div>
				<!-- //네비 영역 -->

				<!-- 버튼 영역 -->
				<div class="section new_write add_border">
					<div class="in_box">
						<ul class="new_write_list">
							<li>
								<button type="button" class="basic_btn blue small">전체새글</button>
							</li>
							<li>
								<button type="button" class="basic_btn gray2 small">커뮤니티 새글</button>
							</li>
							<li>
								<button type="button" class="basic_btn gray2 small">전문가 새글</button>
							</li>

						</ul>
					</div>
					

				</div>
				<!-- //버튼 영역 -->

				<!-- 엠티셋 화면 -->
				<div class="section empty">
					<div class="icon_empty">
						<img src="/imgs/cmt/mobile/img_empty.png" alt="" widht="48" height="48">
					</div>
					<p class="text_large mb_10">구독한 커뮤니티가 없습니다.</p>
					<p class="text_medium mb_20">커뮤니티 메뉴로 이동해 커뮤니티를 확인하고 구독해보세요.</p>
					<button type="button" class="basic_btn white small">커뮤니티 메뉴로 이동</button>

				</div>
				<!-- 엠티셋 화면 -->
			

			</div>
		</div>

	</div>
	<!-- [D] 마크업 테스트용 입니다. 개발 시 삭제해주세요. -->
	<script src="../../../js/jquery/jquery-latest.min.js"></script>
	<script src="../../../js/slick/slick.min.js"></script>

	<script>
	//북마커 활성화
	$('.icon.like').click(function(){
		$(this).toggleClass('like_active');
	})

	</script>
</body>

</html>
