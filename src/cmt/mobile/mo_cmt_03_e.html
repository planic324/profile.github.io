<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>커뮤니티 : 검색</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
	<link rel="stylesheet" type="text/css" href="https://static.wehago.com/css/nanumsquare.css">
	<link rel="stylesheet" type="text/css" href="../css/cmt_mobile.css">

</head>

<body>
	<div id="wrap">

		<div class="container">
			<div class="content">
				
				<!-- 검색어 입력 영역 -->
				<div class="section search">
					<div class="in_box">
						<div class="search_box">
							<button type="button" class="icon header back"></button>
							<div class="text_input_box">
								<button type="button" class="btn_search"><span class="icon common search"></span></button>
								<input type="text" placeholder="검색어를 입력하세요.">
								<button type="button" class="btn_del"><span class="icon exit circle"></span></button>
							</div>
						</div>
					</div>
				</div>
				<!-- //검색어 입력 영역 -->

				<!-- 네비 영역 -->
				<div class="section gnb type_white">
					<ul class="tab_list">
						<li class="active">
							<a href=""><span>전체</span></a>
						</li>
						<li>
							<a href=""><span>커뮤니티</span></a>
						</li>
						<li>
							<a href=""><span>게시글</span></a>
						</li>
						<li>
							<a href=""><span>전문가</span></a>
						</li>
					</ul>
				</div>
				<!-- //네비 영역 -->

				<!-- 엠티셋 화면 -->
				<div class="section empty">
					<div class="icon_empty">
						<img src="/imgs/cmt/mobile/img_empty.png" alt="" widht="48" height="48">
					</div>
					<p class="text_large">새로운 커뮤니티 또는 전문가를 찾아보세요!</p>

				</div>
				<!-- 엠티셋 화면 -->

			</div>
		</div>

	</div>
	<!-- [D] 마크업 테스트용 입니다. 개발 시 삭제해주세요. -->
	<script src="../../../js/jquery/jquery-latest.min.js"></script>
	<script src="../../../js/slick/slick.min.js"></script>

	<script>
	$('.snb_depth_list .list_box button').click(function(){
		$(this).parent().parent().toggleClass('active');
	})
		
	</script>
</body>

</html>
