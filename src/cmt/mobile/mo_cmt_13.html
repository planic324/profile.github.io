<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>커뮤니티 : 검색</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
	<link rel="stylesheet" type="text/css" href="https://static.wehago.com/css/nanumsquare.css">
	<link rel="stylesheet" type="text/css" href="../css/cmt_mobile.css">

</head>

<body>
	<div id="wrap">
		<!-- 헤더 영역 -->
		<div class="header bg_white type_title_center type_boder_bottom">
			<div class="in_box">
				<div class="btn_header">
					<div class="left_box">
						<button class="icon header back"><span class="blind">글쓰기</span></button>
					</div>
				</div>
				<div class="header_title">
					<p>프로필설정</p>
				</div>
			</div>
		</div>		
		<!-- //헤더 영역 -->
		<div class="container">
			<div class="content">

				<div class="section input_box mt_20">
					<div class="in_box">
						<dl class="input_list">
							<div>
								<dt>
									<span class="essential">이름</span>
								</dt>
								<dd>
									<div class="option_box">
										<input type="text" placeholder="이름을 입력하세요." class="inpb_text" value="김더존">
									</div>
									<p class="explain">WEHAGO로 인증한 이름이 자동으로 반영됩니다.</p>
								</dd>
							</div>
							<div>
								<dt>
									<span>영어이름</span>
								</dt>
								<dd>
									<div class="option_box">
										<input type="text" placeholder="페이지에서 노출될 영어이름을 입력하세요." class="inpb_text">
									</div>

									<p class="explain">WEHAGO로 인증한 이름이 자동으로 반영됩니다.</p>
								</dd>
							</div>
							<div>
								<dt>
									<span class="essential">회사</span>
								</dt>
								<dd>
									<div class="option_box type_select">
										<select name="" id="" class="inbp_select">
											<option value="">더존비즈온</option>
											<option value="">더존비즈온1</option>
											<option value="">더존비즈온2</option>
											<option value="">더존비즈온3</option>
											<option value="">더존비즈온4</option>
											<option value="">더존비즈온5</option>
											<option value="">더존비즈온6</option>
										</select>
									</div>
									<p class="explain">
										WEHAGO로 인증된 회사명이 자동으로 반영됩니다.<br>
										여러 회사에 소속된 경우 대표회사를 선택할 수 있습니다.	
									</p>
								</dd>
							</div>
							<div>
								<dt>
									<span class="essential">직종</span>
								</dt>
								<dd>
									<div class="option_box">
										<input type="text" placeholder="재직한 업무의 직종정보를 입력하세요.." class="inpb_text">
									</div>
								</dd>
							</div>
							<div>
								<dt>
									<span class="essential">소개</span>
									<span class="text_count"><em>12</em>/100</span>
								</dt>
								<dd>
									<div class="option_box type_textarea">
										<textarea name="" id="" class="inbp_textarea" placeholder="소개정보를 입력하세요."></textarea>
									</div>
								</dd>
							</div>
							<div>
								<dt>
									<span>직함</span>
								</dt>
								<dd>
									<div class="option_box">
										<input type="text" placeholder="직함을 입력하세요" class="inpb_text">
									</div>

									<p class="explain">현재 회사 직함이 자동 반영합니다. (수정등록 가능합니다.)</p>
								</dd>
							</div>
						</dl>
						<button type="button" class="basic_btn gray large mt_40">저장</button>
					</div>
				</div>

				
			</div>
		</div>

	</div>
	<!-- [D] 마크업 테스트용 입니다. 개발 시 삭제해주세요. -->
	<script src="../../../js/jquery/jquery-latest.min.js"></script>
	<script src="../../../js/slick/slick.min.js"></script>

	<script>
		
	
	</script>
</body>

</html>
