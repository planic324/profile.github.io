<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta id="viewport" name="viewport" content="width=1280">
<title>커뮤니티</title>
<link rel="stylesheet" type="text/css" href="/css/nanumsquare.css">
<link rel="stylesheet" type="text/css" href="../common/css/common.css">
<link rel="stylesheet" type="text/css" href="../lux/css/lux.css">
<link rel="stylesheet" type="text/css" href="css/cmt.css">
<link rel="stylesheet" type="text/css" href="../selene/css/selene.css">
<link rel="stylesheet" type="text/css" href="../diana/css/diana.css">
</head>
<body>
    
    <div class="snbnext">
        <div class="container">
            <div class="containerin">
                <div class="content">
                    <div class="cmt dzt_font">
                        <div class="con_comm skin_basic">
                            <div class="comm_profilebox">
                                <div class="profilebox_inwrap">
                                    <div class="main_titlebox">
                                        <h1>WE커뮤니티 사용하는 사람들</h1>
                                        <button type="button" class="main_basicsetbtn"><span class="blind">기본 정보 수정</span></button>
                                    </div>
                                    <!-- [D] 접기 버튼 눌렀을때 .folding 추가 -->
                                    <div class="foldbox">
                                        <div class="namebox">
                                            <strong><span class="cafename ellipsis">비즈니스</span><em>124위</em></strong>
                                            <button type="button" class="foldbtn"><span class="blind">접기/펼치기</span></button>
                                        </div>
                                        <div class="hidebox">
                                            <dl class="myinfo_dl">
                                                <div class="clearfix">
                                                    <dt>멤버수</dt>
                                                    <dd class="ellipsis">999,999,999,999,999,999</dd>
                                                </div>
                                                <div class="clearfix">
                                                    <dt>방문자 수</dt>
                                                    <dd class="ellipsis">2,100</dd>
                                                </div>
                                                <div class="clearfix">
                                                    <dt>게시글</dt>
                                                    <dd class="ellipsis">2,100</dd>
                                                </div>
                                            </dl>
                                        </div>
                                    </div>
                                    <div class="foldbox has_topbod">
                                        <!-- 커뮤니티 반장일 경우 -->
                                        <div class="namebox is_master">
                                            <strong><span class="name ellipsis">김더존</span>님</strong>
                                            <p>방문을 환영합니다.</p>
                                            <button type="button" class="foldbtn"><span class="blind">접기/펼치기</span></button>
                                        </div>
                                        <div class="hidebox">
                                            <dl class="myinfo_dl">
                                                <div class="clearfix">
                                                    <dt>방문</dt>
                                                    <dd class="ellipsis">999,999</dd>
                                                </div>
                                                <div class="clearfix">
                                                    <dt>내가 쓴 글</dt>
                                                    <dd class="ellipsis">2,100</dd>
                                                </div>
                                                <div class="clearfix">
                                                    <dt>내가 쓴 댓글</dt>
                                                    <dd class="ellipsis">2,100</dd>
                                                </div>
                                            </dl>
                                        </div>
                                    </div>
                                    <div class="searchbox has_topbod">
                                        <div class="LD_input d_searchbox">
                                            <input type="text" class="textinput" placeholder="게시글을 검색하세요" title="검색어 입력">
                                            <button type="button" class="LD_input_searchbtn"><span class="blind">검색</span></button>
                                        </div>
                                    </div>
                                    <ul class="menulist">
                                        <!-- [D] 선택시 .selected 추가 -->
                                        <li class="selected">
                                            <a href="#" class="icon_home">홈</a>
                                        </li>
                                        <li>
                                            <a href="#" class="icon_rc">최신글 보기</a>
                                        </li>
                                        <li>
                                            <a href="#" class="icon_fv">인기글 보기</a>
                                        </li>
                                        <li>
                                            <a href="#" class="icon_is">이슈글 보기</a>
                                        </li>
                                        <li>
                                            <a href="#" class="icon_board">자유게시판</a>
                                        </li>
                                        <li>
                                            <a href="#" class="icon_set">커뮤니티관리</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="comm_main_wrap">
                                <div class="boardlist_wrap">
                                    <h2 class="comunity_info_title">블로그형 게시판</h2>
                                    <div class="funcitem_box">
                                        <div class="LD_togglebtn">
                                            <!-- [D] 선택된 버튼에 .selected 추가  -->
                                            <button type="button" class="LD_btn d_image selected">
                                                <span class="imgitem sp_diana" style="width:14px;height:14px;background-position: -113px -99px;">아이콘</span>
                                                <span class="selected imgitem sp_diana" style="width:14px;height:14px;background-position: -113px -83px;">선택된아이콘</span>
                                            </button><button type="button" class="LD_btn d_image">
                                                <span class="imgitem sp_diana" style="width:14px;height:14px;background-position: -132px -99px;">아이콘</span>
                                                <span class="selected imgitem sp_diana" style="width:14px;height:14px;background-position: -132px -83px;">선택된아이콘</span>
                                            </button>
                                        </div><button type="button" class="LD_btn d_image">
                                            <span class="imgitem sp_diana" style="width:12px;height:12px;background-position: -91px -92px"></span><span class="imgtext">글쓰기</span>
                                        </button><div class="LD_input d_searchbox" style="width:144px;">
                                            <input type="text" class="textinput" placeholder="제목을 검색하세요." title="검색어 입력">
                                            <button type="button" class="LD_input_searchbtn"><span class="blind">검색</span></button>
                                        </div>
                                    </div>
                                    <div class="empty_area" style="margin-bottom:140px;margin-top:170px">
                                        <span class="ico bg"><img src="https://static.wehago.com/imgs/common/ico_nodata66.png" alt="" style="margin-top:14px"></span>
                                        <p class="empty_txt v7">등록된 게시글이 없습니다. 게시글을 등록해보세요!</p>
                                    </div>
                                </div>
                                <div class="fv_boardlist_wrap">
                                    <h2 class="comunity_info_title">인기게시글</h2>
                                    <div class="empty_area" style="margin-bottom:140px;margin-top:170px">
                                        <span class="ico bg"><img src="https://static.wehago.com/imgs/common/ico_nodata66.png" alt="" style="margin-top:14px"></span>
                                        <p class="empty_txt v7">등록된 게시글이 없습니다.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="../js/jquery-latest.min.js"></script>
<script src="../js/jquery.include.js"></script>
<script type="text/javascript" src="../js/slick.min.js"></script>
<script type="text/javascript">
// 마크업 테스트용
    $(function(){
        $('.foldbtn').click(function() {
            $(this).parents('.foldbox').toggleClass('folding');
        });
    });
</script>
</body>
</html>
