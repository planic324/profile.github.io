<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta id="viewport" name="viewport" content="width=1280">
<title>커뮤니티</title>
<link rel="stylesheet" type="text/css" href="/css/nanumsquare.css">
<link rel="stylesheet" type="text/css" href="../common/css/common.css">
<link rel="stylesheet" type="text/css" href="../lux/css/lux.css">
<link rel="stylesheet" type="text/css" href="css/cmt.css">
<link rel="stylesheet" type="text/css" href="../selene/css/selene.css">
<link rel="stylesheet" type="text/css" href="../diana/css/diana.css">
</head>
<body>
    
    <div class="snbnext">
        <div class="container">
            <div class="containerin">
                <div class="content">
                    <div class="cmt dzt_font">
                        <div class="LS_subheader see_thru">
                            <div class="subheader_centerwrap">
                                <a href="#"><h1 class="sub_tit">WE커뮤니티</h1></a>
                                <div class="sub_menu">
                                    <div class="order_btn">
                                        <button type="button">
                                            <span class="sp_selene">메뉴</span>
                                        </button>
                                    </div>
                                    <ul class="tabs_wrap">
                                        <!-- [D] li 테그에 hover, focus 되면 li에 open 클래스 추가 -->
                                        <li class="no_depth">
                                            <a href="#">홈</a>
                                        </li>
                                        <li class="no_depth open">
                                            <a href="#">피드</a>
                                        </li>
                                        <li class="no_depth">
                                            <a href="#">커뮤니티</a>
                                        </li>
                                        <li class="no_depth">
                                            <a href="#">전문가</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="mainbg v_search">
                            <div class="mainbox">
                                <h1>새로운 소통의 시작, WE커뮤니티</h1>    
                                <!-- [D] 검색하기 버튼 눌렀을때 .open 추가 -->
                                <div class="dynamic_searchbox open">
                                    <button type="button" class="begin_schbtn"><span class="blind">검색하기</span></button>
                                    <div class="inputbox">
                                        <input type="input" title="검색어 입력" placeholder="검색어를 입력하세요">
                                        <button type="button" class="delbtn"><span class="blind">검색어 삭제</span></button>
                                    </div>
                                    <!-- [D] .selbtn 클릭시 open 추가 -->
                                    <div class="selectbox">
                                        <button type="button" class="selbtn">커뮤니티</button>
                                        <ul class="sellist">
                                            <li>
                                                <button type="button" class="listitem">전체</button>
                                            </li>
                                            <li>
                                                <button type="button" class="listitem">커뮤니티</button>
                                            </li>
                                            <li>
                                                <button type="button" class="listitem">게시글</button>
                                            </li>
                                            <li>
                                                <button type="button" class="listitem">전문가</button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="comm_home">
                            <div class="LD_tabs">
                                <ul class="LDtabs_list">
                                    <!-- [D] 선택된 메뉴는 .selected 추가 -->
                                    <li>
                                        <button type="button" class="LDtabs_item">내 커뮤니티</button>
                                    </li>
                                    <li>
                                        <button type="button" class="LDtabs_item">내 전문가</button>
                                    </li>
                                    <li class="selected">
                                        <button type="button" class="LDtabs_item">새글피드</button>
                                    </li>
                                </ul>
                            </div>
                            <div class="newfeed_boardwrap">
                                <div class="LD_tabs d_smallv2">
                                    <ul class="LDtabs_list">
                                        <!-- [D] 선택된 메뉴는 .selected 추가 -->
                                        <li class="selected">
                                            <button type="button" class="LDtabs_item">전체새글 <span class="num">9999</span></button>
                                        </li>
                                        <li>
                                            <button type="button" class="LDtabs_item">커뮤니티 새글 <span class="num">999</span></button>
                                        </li>
                                        <li>
                                            <button type="button" class="LDtabs_item">전문가 새글 <span class="num">30</span></button>
                                        </li>
                                    </ul>
                                </div>
                                <div class="rightbox">
                                    <div class="LD_input d_searchbox" style="width:180px;">
                                        <input type="text" class="textinput" placeholder="검색어를 입력하세요" title="검색어 입력">
                                        <button type="button" class="LD_input_searchbtn"><span class="blind">검색</span></button>
                                    </div>
                                </div>
                                <div class="bigdoor_empty">
                                    <div class="empty_area" style="margin:90px 0">
                                        <span class="ico bg"><img src="https://static.wehago.com/imgs/common/ico_nodata66.png" alt="" style="margin-top:14px"></span>
                                        <strong class="bigdoor_empty_txt_v1">구독한 커뮤니티가 없습니다.</strong>
                                        <p class="bigdoor_empty_txt_v2">커뮤니티 메뉴로 이동해 커뮤니티를 확인하고 구독해보세요!</p>
                                        <button type="button" class="LD_btn c_blue">커뮤니티 메뉴로 이동</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="../js/jquery-latest.min.js"></script>
<script src="../js/jquery.include.js"></script>
<script type="text/javascript">
// 마크업 테스트용
    $(function(){
        // 서브해더 마우스오버 이벤트 
        $('.tabs_wrap>li').hover(function(e) {
            $(this).toggleClass('open');
            e.preventDefault();
        });
    });
    // 검색영역 펼치기/접기
    $('.dynamic_searchbox .begin_schbtn, .dynamic_searchbox .delbtn').click(function() {
        $(this).parents('.dynamic_searchbox').toggleClass('open');
    })

    // 검색영역 셀렉트박스
    $('.dynamic_searchbox .selbtn').click(function() {
        $(this).parents('.selectbox').toggleClass('open');
    })
</script>
</body>
</html>
