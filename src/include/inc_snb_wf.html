                    <script>
                        $(function(){
                            //게시판 관리 SNB영역 edit_mode 클래스 붙이기
                            var thisfilefullname = document.URL.substring(document.URL.lastIndexOf("/") + 1, document.URL.length);
                            if(thisfilefullname == "wf_06_01.html") {
                                $(".snb_bx").addClass("edit_mode");
                                $(".adv_wrap.edit_mode").css("display", "block");
                                $(".adv_wrap:not(.edit_mode)").css("display", "none");
                            } else {
                                $(".moveItOn").css("display", "none");
                                $(".snb_list>.item:last-of-type").css("display", "none");
                            }

                            //SNB영역 서브메뉴 열기/닫기 이벤트
                            $(".btn_snb").click(function(e) {
                                $(".btn_snb").removeClass("on");
                                $(this).toggleClass("on");
                                e.preventDefault();
                            });

                            //SNB영역 서브메뉴 열기/닫기 이벤트
                            $(".btn_depth").click(function(e) {
                                var menuItem = $(this).parent();
                                menuItem.toggleClass("open");
                                if(menuItem.hasClass("open")) {
                                    $(this).next().next(".sub_list").slideDown();
                                } else {
                                    $(this).next().next(".sub_list").slideUp();
                                }
                                e.preventDefault();
                            });
                        });
                    </script>
