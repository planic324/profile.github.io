                                <script>
                                    //레이어 접기 펼치기
                                    $(".btn_codedome").on("click", function(e){
                                     e.preventDefault();
                                     var $this = $(this);
                                     if($this.hasClass("codedomeopen")){
                                        $this.removeClass("codedomeopen");
                                        $(".sao_content").addClass("codedomeopen");
                                        $(".al_container").addClass("codedomeopen");
                                     }
                                     else{
                                        $this.addClass("codedomeopen");
                                        $(".sao_content").removeClass("codedomeopen");
                                        $(".al_container").removeClass("codedomeopen");
                                        var tg = $(".btn_codedome").position().top;
                                        $("body").scrollTop(tg);
                                     }
                                     });
                                    // LUX_basic_accodion 확인용
                                    // $(".LUX_basic_accodion .accodion_title .lnk_text").click(function() {
                                    //     if($(this).parent().hasClass('open')) {
                                    //         $(this).parent().removeClass('open');
                                    //     }
                                    //     else $(this).parent().addClass('open');
                                    // });
                                    $(".LUX_basic_accodion .accodion_content>ul>li> .lnk_text").click(function() {
                                        if($(this).parent().hasClass('open')) {
                                            $(this).parent().removeClass('open');
                                        }
                                        else {
                                            $('.has_sub').removeClass('open');
                                            $(this).parent().addClass('open');
                                        }
                                    });
                                    $('.btn_billinfo').click(function() {
                                       $(this).toggleClass('active');
                                       if($('.billinfo_more').hasClass('show')) {
                                           $('.billinfo_more').removeClass('show');
                                        }
                                        else $('.billinfo_more').addClass('show');
                                    });
                                    // slimscroll
                                    $('.sao .codedomebx_ct').slimScroll({
                                        position:'right',
                                        width: $('.codedomebx_ct').outerWidth() + 11,
                                        height: $('.codedome_sectionin').outerHeight(),

                                    });
