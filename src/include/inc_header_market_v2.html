    <script>
        $(".gnb_popover").click(function() {
            if($(this).children('.gnb_pop_scale').css('display') !='block') {
                $(".gnb_popover .gnb_pop_scale").css("display","none");
                $(this).children('.gnb_pop_scale').css("display","block");
            }
            else {
                $(this).children('.gnb_pop_scale').css("display","none");
            }
        })
    </script>
