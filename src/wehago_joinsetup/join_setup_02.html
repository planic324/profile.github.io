<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link rel="stylesheet" type="text/css" href="/css/nanumsquare.css">
<link rel="stylesheet" type="text/css" href="css/join_setup.css">
<link rel="stylesheet" type="text/css" href="css/lux.css">
<link rel="stylesheet" type="text/css" href="css/common.css">
<title>초기설정_플랜선택</title>
</head>
<body class="join_setup">
	<div id="wrap" class="dz_font">
		<div id="header" class="header nolnb">
		<!-- [D] 디자인 확인 목적으로 Jquery 인클루드 한 형태입니다. -->
		</div>

		<div class="snbnext left0">
			<div class="container">
				<div class="containerin">
					<div class="content">
						<div>
							
							<div class="join_setup_container">
								<div class="join_setup_content">
									
									<div class="pageTitle">
										<p class="pageTitle__main">나의 맞춤 플랜 찾기</p>
										<p class="pageTitle__sub">
											선택하신 입력값에 따라 맞춤 플랜 및 서비스를 추천해 드립니다.
										</p>
									</div>

									<div class="pageContent">
										<div class="basicBox">
											<strong class="selectBox__title">어떤 워크페이스를 찾고 있으신가요?</strong>
											<div class="selectBox__workspace">
												<button type="button" class="btn__select select">
													<span class="iconBox">
														<span class="icon__company"></span>
													</span>
													<span class="textBox">
														<strong class="text__main">기업 스페이스</strong>
														<em class="text__sub">
															업무 효율 향상과 비대면 근무환경<br>
															구축을 위한 온라인 오피스 공간
														</em>
													</span>
												</button>
												<button type="button" class="btn__select">
													<span class="iconBox">
														<span class="icon__user"></span>
													</span>
													<span class="textBox">
														<strong class="text__main">팀 스페이스</strong>
														<em class="text__sub">
															프로젝트에 초대받아 협업을<br>
															경험할 수 있는 소규모 공간
														</em>
													</span>
												</button>
											</div>
											<strong class="selectBox__title">사용 인원 수를 선택해주세요.</strong>
											<div class="selectBox__normal">
												<button type="button" class="btn__select select">
													<span class="text__userNum">5 ~ 10<em>명</em></span>
												</button>
												<button type="button" class="btn__select ">
													<span class="text__userNum">10 ~ 50<em>명</em></span>
												</button>
												<button type="button" class="btn__select ">
													<span class="text__userNum">50 ~ 100<em>명</em></span>
												</button>
												<button type="button" class="btn__select ">
													<span class="text__userNum">100<em>명 이상</em></span>
												</button>
											</div>
											<strong class="selectBox__title">원하는 주요 기능을 선택해주세요. <em>(최대 3개)</em></strong>
											<div class="selectBox__normal">
												<button type="button" class="btn__select select">
													<div class="imgBox">
														<img src="img/img_joinsetup_01.png" alt="" class="img__info" style="transform: translate(-50%, -50%) scale(0.5);">
													</div>
													<span class="text__basic">소통 중심</span>
												</button>
												<button type="button" class="btn__select ">
													<div class="imgBox">
														<img src="img/img_joinsetup_02.png" alt="" class="img__info">
													</div>
													<span class="text__basic">업무 효율성</span>
												</button>
												<button type="button" class="btn__select ">
													<div class="imgBox">
														<img src="img/img_joinsetup_03.png" alt="" class="img__info">
													</div>
													<span class="text__basic">비대면 협업</span>
												</button>
												<button type="button" class="btn__select ">
													<div class="imgBox">
														<img src="img/img_joinsetup_04.png" alt="" class="img__info">
													</div>
													<span class="text__basic">경비청구</span>
												</button>
												<button type="button" class="btn__select ">
													<div class="imgBox">
														<img src="img/img_joinsetup_05.png" alt="" class="img__info">
													</div>
													<span class="text__basic">업무 생산성향상</span>
												</button>
												<button type="button" class="btn__select select">
													<div class="imgBox">
														<img src="img/img_joinsetup_06.png" alt="" class="img__info">
													</div>
													<span class="text__basic">회계/인사관리</span>
												</button>
												<button type="button" class="btn__select  ">
													<div class="imgBox">
														<img src="img/img_joinsetup_07.png" alt="" class="img__info">
													</div>
													<span class="text__basic">전자세금계산서</span>
												</button>
												<button type="button" class="btn__select select">
													<div class="imgBox">
														<img src="img/img_joinsetup_08.png" alt="" class="img__info">
													</div>
													<span class="text__basic">대용량 드라이브</span>
												</button>
												
											</div>
										</div>

										<div class="btn__footer">
											<button type="button" class="LUX_basic_btn LUX_renewal Confirm Default basic"><span>이전으로</span></button>
											<button type="button" class="LUX_basic_btn LUX_renewal Confirm Default basic2"><span>플랜 추천 받기</span></button>
										</div>
									</div>
									
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- [D] 디자인 확인 목적으로 생성한 js입니다. 개발시 삭제 부탁드립니다 -->
<script src="../js/jquery-latest.min.js"></script>
<script src="../js/jquery.include.js"></script>
</body>
</html>
