    <style>
        .icon-cards {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 190px;
            height: 210px;
            perspective: 800px;
            transform: translate(-50%, -50%);
        }
        .icon-cards__content {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: translateZ(0);
        }
        .icon-cards__item {
            position: absolute;
            top: 0;
            left: 0;
            width: 190px;
            height: 210px;
            border-radius: 6px;

        }
        .icon-cards__item:nth-child(1) {
            background: rgba(252, 192, 77, 1);
            transform: translateZ(-180px) translateX(-200px) translateY(50px);
            animation: carousel 10s infinite ease-in-out forwards;
        }
        .icon-cards__item:nth-child(2) {
            background: rgba(49, 192, 204, 1);
            transform: translateZ(0);
            animation: carousel2 10s infinite ease-in-out forwards;
            /*         animation: carousel2 10s infinite cubic-bezier(1, 0.015, 0.295, 1.225) forwards; */
        }
        .icon-cards__item:nth-child(3) {
            background: rgba(236, 233, 242, 1);
            transform: translateZ(-180px) translateX(200px);
            animation: carousel3 10s infinite ease-in-out forwards;
        }
        @keyframes carousel {
            0% {
                transform: translateZ(0) translateX(0) translateY(30px);
            }
            30% {
                transform: translateZ(-180px) translateX(-200px);
            }
            60% {
                transform: translateZ(-180px) translateX(200px);
            }
            100% {
                transform: translateZ(0) translateX(0) translateY(30px);
            }
        }
        @keyframes carousel2 {
            0% {
                transform: translateZ(-180px) translateX(-200px);
            }
            30% {
                transform: translateZ(-180px) translateX(200px);
            }
            60% {
                transform: translateZ(0) translateX(0) translateY(30px);
            }
            100% {
                transform: translateZ(-180px) translateX(-200px);
            }
        }
        @keyframes carousel3 {
            0% {
                transform: translateZ(-180px) translateX(200px);
            }
            30% {
                transform: translateZ(0) translateX(0) translateY(30px);
            }
            60% {
                transform: translateZ(-180px) translateX(-200px);
            }
            100% {
                transform: translateZ(-180px) translateX(200px);
            }
        }
        body {
            background: #202126;
        }
    </style>
