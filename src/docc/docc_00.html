<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOCC</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/docc2.css">
</head>
<body>
    <div class="docc mob_rspnd">
        <div class="docc_content login_wrap">
            <div class="login_box">
                <div class="main_title_box">
                    <h1 class="logo"><img src="https://static.wehago.com/imgs/docc/docc_logo_title.png" alt="docc - DATA BASED OPERATION AND COMMUNICATION CENTER"></h1>
                </div>
                <div class="login_form_box">
                    <div class="title_box">
                        <h2 class="form_title">로그인</h2>
                        <p class="desc">미래첨단 지능형 병원관제플랫폼 DOCC 포털을<br>경험해보세요.</p>
                    </div>
                    <form action>
                        <fieldset>
                            <legend class="blind">로그인 양식</legend>
                            <label for="user_id" class="blind">아이디</label>
                            <!-- 입력창에 포커스 클래스 on 추가  -->
                            <div class="input_item">
                                <div class="inpbx">
                                    <input type="text" id="user_id" placeholder="아이디를 입력하세요." title="아이디 입력">
                                </div>
                            </div>
                            <label for="user_pw" class="blind">비밀번호</label>
                            <!-- 입력창에 포커스 클래스 on 추가  -->
                            <div class="input_item password">
                                <div class="inpbx">
                                    <input type="password" id="user_pw" placeholder="비밀번호를 입력하세요." value="">
                                    <span class="sp_lux"></span>
                                </div>
                                <p class="info">아이디 혹은 비밀번호가 일치하지 않습니다.</p>
                            </div>
                            <div class="button_box">
                                <button type="button" class="button_login">로그인</button>
                            </div>
                            <div class="check_area">
                                <div class="common_radio_input">
                                    <label>
                                        <input class="radio_input" type="checkbox" name="test_checkbox">
                                        <span class="icon"></span>
                                        <span class="label_text">아이디 저장</span>
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <div class="link_box">
                        <ul>
                            <li><a href="#" class="link_item">아이디 찾기</a></li>
                            <li><a href="#" class="link_item">비밀번호 찾기</a></li>
                        </ul>
                        <a href="#" class="link_item">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="../../js/jquery/jquery-latest.min.js"></script>
</body>
</html>
