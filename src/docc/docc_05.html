<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta id="viewport" name="viewport" content="width=1280">
<title>DOCC</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/docc2.css">
</head>
<body>
    <div class="docc">
        <div class="docc_header">
            <h1>CT 검사 및 처방<span class="time">2021-11-16 10:25:11</span></h1>
        </div>
        <div class="docc_content">
            <div class="section_inspect">
                <div class="top_section">
                    <div class="left_section">
                        <h2 class="section_title">CT 검사</h2>
                        <div class="basic_chart_box">
                            <div class="info_text_box">이번달 검사 진행률 <span class="num"><em>80</em>%</span></div>
                            Chart area
                        </div>
                    </div>
                    <div class="right_section">
                        <h2 class="section_title">CT 처방</h2>
                        <div class="basic_chart_box">
                            <div class="info_text_box">이번달 처방 진행률 <span class="num"><em>80</em>%</span></div>
                            Chart area
                        </div>
                    </div>
                </div>
                <div class="bottom_section">
                    <h2 class="section_title">CT 검사 예약</h2>
                    <div class="chartbox_wrap">
                        <div class="basic_chart_box item_left">
                            <div class="info_text_box">이번달 검사 예약율 <span class="num"><em>80</em>%</span></div>
                            Chart area
                        </div>
                        <div class="basic_chart_box item_center">
                            <div class="info_text_box">현재 검사 예약 대기일수 <span class="num"><em>30</em>일</span></div>
                            Chart area
                        </div>
                        <div class="basic_chart_box  item_right">
                            <div class="info_text_box">이번달 미예약 건 <span class="num"><em>180</em>건</span></div>
                            Chart area
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="../../js/jquery/jquery-latest.min.js"></script>
</body>
</html>
