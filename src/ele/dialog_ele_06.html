<dl>

    <dd class="ele dz_font">

                <div class="dialog_wrap_tblcel">

											<span class="label_text off">Off</span>

									</div>

							</div>

							<div class="section type_gallery">

									<img src="https://via.placeholder.com/496x362" alt="">

							</div>


							<div class="btn_dialog_box type2">
								<button type="button" class="btn_del "><span class="blind">닫기</span></button>
							</div>

							
                            
                        </div>
