<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>국회의원 이광재 - 세계의 미래를 가장 먼저 만나는 나라, 대한민국</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1280">
	<!-- <meta name="description" content="">
	<meta property="og:type" content="website">
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:url" content="">
	<meta property="og:image" content=""> -->
	<link rel="stylesheet" type="text/css" href="/css/nanumsquare.css">
	<link rel="stylesheet" type="text/css" href="/css/svc/ele.css">

</head>
<body>

<dl>
    <dt>Dialog</dt>
    <dd class="ele dz_font">
        <div class="basic_dialog">
            <div class="dimmed"></div>
            <div class="dialog_wrap_tbl">
                <div class="dialog_wrap_tblcel">
                    <!-- [D] 다이얼로그 컴퍼넌트 Root에 아래 속성 추가 -->
                    <div class="dialog_wrap" style="padding: 0;">
                        <!-- [D] 여기부터 Luna 다이얼로그에 넣어서 사용 -->
                        <div class="dialog_content" style="width: 464px">
							<div class="section_title">
								<strong>로그인</strong>
								<p>관리자 아이디와 비밀번호를 입력하세요.</p>
							</div>

							<div class="section type_login">
								<dl class="type_login_dl">
									<div>
										<dt>아이디</dt>
										<dd>
											<input type="text" placeholder="아이디를 입력하세요.">
										</dd>
									</div>
									<div>
										<dt>비밀번호</dt>
										<dd>
											<input type="password" placeholder="비밀번호를 입력하세요.">
										</dd>
									</div>
								</dl>
								<p class="notice">아이디 또는 비밀번호가 일치하지 않습니다.</p>
							</div>

							<div class="section type_btn_box">
								<button type="button" class="btn_basic">로그인</button>
							</div>
							<div class="section admin_login_box">
								<button type="button">관리자 로그인</button>
							</div>



							<div class="btn_dialog_box">
								<button type="button" class="btn_del type2"><span class="blind">닫기</span></button>
							</div>

							
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </dd>
</dl>
<script src="../../js/jquery/jquery-latest.min.js"></script>
<script src="../js/jquery.include.js"></script>
<script type="text/javascript">
    // 마크업 테스트용
    
</script>
</body>
</html>
