<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>국회의원 이광재 - 세계의 미래를 가장 먼저 만나는 나라, 대한민국</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
	<!-- <meta name="description" content="">
	<meta property="og:type" content="website">
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:url" content="">
	<meta property="og:image" content=""> -->
	<link rel="stylesheet" type="text/css" href="/css/nanumsquare.css">
	<link rel="stylesheet" type="text/css" href="/css/svc/m_ele.css">

</head>
<body>

<dl>
    <dt>Dialog</dt>
    <dd class="ele dz_font">
        <div class="basic_dialog">
            <div class="dimmed"></div>
            <div class="dialog_wrap_tbl">
                <div class="dialog_wrap_tblcel">
                    <!-- [D] 다이얼로그 컴퍼넌트 Root에 아래 속성 추가 -->
                    <div class="dialog_wrap">
                        <!-- [D] 여기부터 Luna 다이얼로그에 넣어서 사용 -->
                        <div class="dialog_content">
							<div class="section_title">
								<strong>응원사진/동영상 업로드</strong>
								<p>후보를 응원하는 멋진 사진이나 영상을 올리고<br>위치를 선택해주세요. (300MB 이하)</p>
							</div>

							<div class="section type_file">
								<label for="upload">파일 업로드</label>
								<input type="file" id="upload" accept="">
							</div>
							<div class="section type_textarea v2">
								<div class="location_title">
									<strong>현재위치 <span class="ellipsis">서울 특별시 종로구</span></strong>
								</div>
								<textarea name="" id="" cols="30" rows="10" placeholder="응원 문구를 입력해주세요(최대 100자)"></textarea>
							</div>

							<p class="notice_text">파일 용량이 클 경우, 업로드 시간이 3~5분 소요될 수 있습니다.</p>

							

							<div class="section type_btn_box v2">
								<button type="button" class="btn_basic">등록하기</button>
								<button type="button" class="btn_basic" disabled>등록하기</button>
							</div>

							<div class="btn_dialog_box">
								<button type="button" class="btn_del"><span class="blind">닫기</span></button>
							</div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </dd>
</dl>
<script src="../../js/jquery/jquery-latest.min.js"></script>
<script type="text/javascript">
    // 마크업 테스트용
    
</script>
</body>
</html>
