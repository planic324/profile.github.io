            </li>
            <li class="item">

                        <a href="#" class="btn_file_down">김더존 주민등록표(등본).pdf</a>

                </div>

            </li>
            <li class="item">
                <div class="file_info">
                    <div class="ico_file_box">
                        <img src="https://static.wehago.com/imgs/common/icon_file/24x24/ico_img_24.png" alt="img_24">
                    </div>
                    <div class="text_box">
                        <a href="#" class="btn_file_down">김더존 주민등록표(등본).pdf</a>
                    </div>
                </div>
                <button type="button" class="btn_file_del"></button>
            </li>
            <li class="item">
                <div class="file_info">
                    <div class="ico_file_box">
                        <img src="https://static.wehago.com/imgs/common/icon_file/24x24/ico_img_24.png" alt="img_24">
                    </div>
                    <div class="text_box">
                        <a href="#" class="btn_file_down">김더존 주민등록표(등본).pdf</a>
                    </div>
                </div>
                <button type="button" class="btn_file_del"></button>
            </li>
            <li class="item">
                <div class="file_info">
                    <div class="ico_file_box">
                        <img src="https://static.wehago.com/imgs/common/icon_file/24x24/ico_img_24.png" alt="img_24">
                    </div>
                    <div class="text_box">
                        <a href="#" class="btn_file_down">김더존 주민등록표(등본).pdf</a>
                    </div>
                </div>
                <button type="button" class="btn_file_del"></button>

            <li class="item">

                    <div class="ico_file_box">

                    <div class="text_box">

    </div>
    <div class="toast_dialog_btn_box">
        <button type="button" class="ctm_btn_dialog">증명자료 추가</button>
    </div>
</div>
<div class="markup" style="position: absolute;top: 20px;right: 20px;z-index: 30;">
	<button type="button" id="markup_dim_test" style="padding: 10px;background-color: #000;color: #fff;border: 0;appearance: none;">토스트팝업 열기/닫기</button>
</div>
<!-- [D] 마크업 테스트용 입니다. 개발 시 삭제해주세요. -->
<script src="../js/jquery-latest.min.js"></script>
<script>
	var dimButton = document.querySelector('#markup_dim_test');
	var toastBox = document.querySelector('.select_toast');
	var dimmBox = document.querySelector('.dimmed');
	var bodyBox = document.querySelector('body');
    var btnFull = document.querySelector('btn_view_full');

	dimButton.addEventListener('click', function(){
		if(dimmBox.style.display === "none" || dimmBox.style.display === "" ) {
			dimmBox.style.display = 'block';
			toastBox.classList.add('active');
			bodyBox.style.overflow = 'hidden';
		} else {
			dimmBox.style.display = 'none';
			toastBox.classList.remove('active');
			bodyBox.style.overflow = '';
		}
	})
    $(function(){
        //full view
        $('.select_toast .btn_view_full').click(function() {
            $(this).parent().toggleClass('full');
        })
    });
</script>
</body>
</html>
