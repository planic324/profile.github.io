<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>연말정산</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
<link rel="stylesheet" type="text/css" href="https://static.wehago.com/css/nanumsquare.css">
<link rel="stylesheet" type="text/css" href="css/ctm.css">
</head>
<body>
<div id="wrap">
	<div class="header">
		<h1 class="ellipsis">연말정산</h1>
		<button type="button" class="btn_prev"><span class="blind">이전</span></button>
		<div class="btnbox">
			<button type="button" class="btn_modify"><span class="blind">수정</span></button><button type="button" class="btn_menu"><span class="blind">메뉴</span></button>
		</div>
	</div>
    <div class="ctm_webview_loading">
		<div class="ld_ring">
            <div></div><div></div><div></div><div></div><div></div>
        </div>
		<div class="LS_spinner2">
			<div class="loading"></div>  
		</div>
		<br>
		<div class="pushing_loading">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		  </div>
		<div class="text">잠시만 기다려주세요.</div>
    </div>
</div>
<!-- [D] 마크업 테스트용 입니다. 개발 시 삭제해주세요. -->
<script src="../js/jquery-latest.min.js"></script>
<script>
	$(function(){
		// 헤더 보더
		$('.container').scroll(function(){
			var sTop = $('.container').scrollTop();
			console.log($('.container').scrollTop());
			if(sTop != 0){
				$('.header').addClass('b_shadow');
			} else {
				$('.header').removeClass('b_shadow');
			}
		}); 


	});
</script>
</body>
</html>
