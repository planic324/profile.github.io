<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>연말정산</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
<link rel="stylesheet" type="text/css" href="https://static.wehago.com/css/nanumsquare.css">
<link rel="stylesheet" type="text/css" href="css/ctm.css">
</head>
<body>
<div id="wrap">
	<div class="header">
		<h1 class="ellipsis">기타공제 증빙첨부 조회</h1>
		<button type="button" class="btn_prev"><span class="blind">이전</span></button>
		<div class="btnbox">
			<button type="button" class="btn_modify"><span class="blind">수정</span></button>
		</div>
	</div>
	<div class="container">
		<div class="section sec_detail_info">
            <div class="section_title">
                <p class="text">기타공제 증빙첨부<button type="button" class="ico_info"></button></p>
                <button type="button" class="btn_title"><span class="ico clip"></span>증빙</button>
            </div>
            <div class="section_content">
                <div class="group">
                    <div class="group_title">
                        <p>국세청자료</p>
                    </div>
                    <div class="group_content">
                        <ul class="etc_file_list">
                            <li>
                                <div class="ico_box">
                                    <img src="https://static.wehago.com/imgs/common/icon_file/24x24/ico_pdf_24.png" alt="pdf_24">
                                </div>
                                <p class="file_name">김더존_주민등록표.pdf</p>
                                <button type="button" class="btn_etc_file"></button>
                            </li>
                            <li>
                                <div class="ico_box">
                                    <img src="https://static.wehago.com/imgs/common/icon_file/24x24/ico_img_24.png" alt="img_24">
                                </div>
                                <p class="file_name">김더존_주민등록표김더존_주민등록표김더존_주민등록표.pdf</p>
                                <button type="button" class="btn_etc_file"></button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="group">
                    <div class="group_title">
                        <p>국세청자료</p>
                    </div>
                    <div class="group_content">
                        <div class="empty_area">
                            <img src="/imgs/ctm/empty_file.png" alt="">
                            <p>조회할 자료가 없습니다.</p>
                        </div>
                    </div>
                </div>
                <div class="group">
                    <div class="group_title">
                        <p>중소기업창업투자조합</p>
                    </div>
                    <div class="group_content">
                        <div class="empty_area">
                            <img src="/imgs/ctm/empty_file.png" alt="">
                            <p>조회할 자료가 없습니다.</p>
                        </div>
                    </div>
                </div>
                
            </div>

        </div>
        
	</div>
</div>
<!-- [D] 마크업 테스트용 입니다. 개발 시 삭제해주세요. -->
<script src="../js/jquery-latest.min.js"></script>
<script type="text/javascript" src="../js/slick.min.js"></script>
<script>
    $(function(){
       // 아코디언 여/닫
       $('.accodion_title .btn_accodion').click(function() {
           $(this).parents('.accodion_box').toggleClass('open');
       })

       //라디오 버튼
       $('.inpbx_inner_btn .btn_radio').click(function() {
           $(this).toggleClass('check');
       })

       // 헤더 보더
       $('.container').scroll(function(){
           var sTop = $('.container').scrollTop();
           if(sTop != 0){
               $('.header').addClass('b_shadow');
             } else {
               $('.header').removeClass('b_shadow');
              }
       });
   });
</script>
</body>
</html>
