<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>연말정산</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
<link rel="stylesheet" type="text/css" href="css/ctm.css">
</head>
<body>
<div id="wrap">
	<div class="header">
		<h1 class="ellipsis">연말정산</h1>
		<button type="button" class="btn_prev"><span class="blind">이전</span></button>
		<div class="btnbox">
			<button type="button" class="btn_modify"><span class="blind">수정</span></button><button type="button" class="btn_menu"><span class="blind">메뉴</span></button>
		</div>
	</div>
	<div class="container footer_btn">
		<div class="section sec_family_info">
            <div class="section_title">
                <p class="text">부양가족 정보</p>
                <button type="button" class="btn_title"><span class="ico clip"></span>증빙</button>
            </div>
            <div class="section_content">
                <div class="group">
                    <div class="group_title">
                        <p>소득자</p>
                    </div>
                    <div class="group_content">
                        <div class="accodion_box">
                            <div class="accodion_title">
                                <div class="user_info_box">
                                    <p class="name">김더존</p>
                                    <p class="date">1964.12.12</p>
                                </div>
                                <div class="label_box">
                                    <span class="user_label bg_gray">본인</span>
                                </div>
                                <button type="button" class="btn_accodion"></button>
                            </div>
                            <div class="accodion_content">
                                <div class="form_box">
                                    <div class="form_title">
                                        <p>내/외국인</p>
                                    </div>
                                    <div class="form_content">
                                        <div class="ctm_inpbx_text">
                                            <input type="text" placeholder="입력하세요." volume="내국인">
                                        </div>
                                    </div>
                                </div>
                                <div class="form_box">
                                    <div class="form_title">
                                        <p class="ess">주민번호</p>
                                    </div>
                                    <div class="form_content">
                                        <div class="ctm_inpbx_text">
                                            <input type="text" placeholder="입력하세요." volume="내국인">
                                            <div class="inpbx_inner_btn">
                                                <button type="button" class="btn_radio">공개</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <dl class="submit_list">
                                    <div class="item">
                                        <dt>부양가족관계</dt>
                                        <dd>본인</dd>
                                    </div>
                                    <div class="item">
                                        <dt>기본공제</dt>
                                        <dd>소득자본인</dd>
                                    </div>
                                    <div class="item">
                                        <dt>세대주여부</dt>
                                        <dd>여</dd>
                                    </div>
                                    <div class="item">
                                        <dt>경로우대공제</dt>
                                        <dd>여</dd>
                                    </div>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="group">
                    <div class="group_title">
                        <p>부양가족</p>
                    </div>
                    <div class="group_content">
                        <div class="empty_area">
                            <img src="/imgs/ctm/empty_file.png" alt="">
                            <p>조회할 자료가 없습니다.</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="footer_button_box">
            <button type="button" class="btn_footer bg_blue">다음</button>
            
        </div>
	</div>
</div>
<!-- [D] 마크업 테스트용 입니다. 개발 시 삭제해주세요. -->
<script src="../js/jquery-latest.min.js"></script>
<script type="text/javascript" src="../js/slick.min.js"></script>
<script>
    $(function(){
       // 아코디언 여/닫
       $('.accodion_title .btn_accodion').click(function() {
           $(this).parents('.accodion_box').toggleClass('open');
       })

       //라디오 버튼
       $('.inpbx_inner_btn .btn_radio').click(function() {
           $(this).toggleClass('check');
       })

       // 헤더 보더
       $('.container').scroll(function(){
           var sTop = $('.container').scrollTop();
           if(sTop != 0){
               $('.header').addClass('b_shadow');
             } else {
               $('.header').removeClass('b_shadow');
              }
       });
   });
</script>
</body>
</html>
