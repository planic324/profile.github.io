<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>연말정산</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
<link rel="stylesheet" type="text/css" href="css/ctm.css">
</head>
<body>
<div id="wrap" class="dz_font">
	<div class="header">
		<h1 class="ellipsis">연말정산 결과조회</h1>
		<button type="button" class="btn_prev"><span class="blind">이전</span></button>
		<div class="btnbox">
			<button type="button" class="btn_menu"><span class="blind">메뉴</span></button>
		</div>
	</div>
	<div class="container">
		<div class="yearend_resultwrap">
			<div class="topbox">
				<button type="button" class="btn_calprev"><span class="blind">이전</span></button><!--
				--><div class="tit_text">
					<h2>2021 연말정산</h2><button type="button" class="btn_cal"><span class="blind">연도선택</span></button>
				</div><button type="button" class="btn_calnext"><span class="blind">다음</span></button>
			</div>
			<div class="conbox">
				<div class="alignbox">
					<h3 class="v2"><em>2021년 연말정산 <span class="point_color">마감완료</span></em>된 후에<br>결과조회 가능합니다.</h3>
					<p class="desctext">연말정산자료를 담당자가 검토 및 마감을 진행한 후에<br>결과를 조회하실 수 있어요!</p>
				</div>
				<div class="money_info empty">
					<h4 class="money_info_text">연말정산자료 마감전 입니다.</h4>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- [D] 마크업 테스트용 입니다. 개발 시 삭제해주세요. -->
<script src="../js/jquery-latest.min.js"></script>
<script>
	$(function(){
		// 헤더 보더
		$('.container').scroll(function(){
			var sTop = $('.container').scrollTop();
			console.log($('.container').scrollTop());
			if(sTop != 0){
				$('.header').addClass('b_shadow');
			} else {
				$('.header').removeClass('b_shadow');
			}
		}); 
	});
</script>
</body>
</html>
