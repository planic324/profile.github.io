<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>연말정산</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
<link rel="stylesheet" type="text/css" href="css/ctm.css">
</head>
<body>
<div id="wrap">
	<!-- [D] 스크롤시 class="fixed" 추가해주세요. -->
	<div class="ctm_dialog">
        <div class="dialog_content">
            <!-- 팝업 내용을 입력하세요. -->
            <div class="dialog_alert">
                <div class="ico_box">
                    <img src="/imgs/ctm/ico_alert.png" alt="">
                </div>
                <div class="text_box">
                    <p class="main_text">상위 필수항목 미입력</p>
                    <p class="sub_text">
                        상위 필수항목이 입력되어있지 않습니다.<br>
                        필수항목을 먼저 입력해주세요.
                    </p>
                </div>
                <div class="dialog_btn_box">
                    <button type="button" class="ctm_btn_dialog">확인</button>
                </div>
            </div>
            <!-- //팝업 내용을 입력하세요. -->
            <br><br>
            <div class="dialog_alert">
                <div class="ico_box">
                    <img src="/imgs/ctm/ico_alert2.png" alt="">
                </div>
                <div class="text_box">
                    <p class="main_text">연말정산자료 작성 상태</p>
                    <p class="sub_text txt_cnt">
                        상위 필수항목이 입력되어있지 않습니다.<br>
                        필수항목을 먼저 입력해주세요.
                    </p>
                    <p class="sub_text type_blue  txt_cnt">
                        정확한 예상세액결과를 위해서는 [작성완료] 후 예상세액 조회를 이용하시기 바랍니다.
                    </p>
                </div>
                <div class="dialog_btn_box">
                    <button type="button" class="ctm_btn_dialog">이동</button>
                    <button type="button" class="ctm_btn_dialog type_gray">취소</button>
                </div>
            </div>
            
        </div>
    </div>
</div>
<!-- [D] 마크업 테스트용 입니다. 개발 시 삭제해주세요. -->
<script src="../js/jquery-latest.min.js"></script>
<script type="text/javascript" src="../js/slick.min.js"></script>
<script>
     $(function(){
        
    });
</script>
</body>
</html>
