<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>연말정산</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
<link rel="stylesheet" type="text/css" href="https://static.wehago.com/css/nanumsquare.css">
<link rel="stylesheet" type="text/css" href="css/ctm.css">
</head>
<body>
<div id="wrap" class="ctm_viewer ">
    <!-- [D] 딤드/로딩 텍스트 영역 활성화 .active 추가 -->
    <div class="ctm_dim ">
        <div class="dim_alert_box">
            <div class="LS_spinner2">
                <div class="loading"></div>  
            </div>
            <div class="text">파일 다운로드 중입니다.<br>잠시만 기다려주세요.</div>
        </div>
    </div>
	<div class="header">
		<h1 class="ellipsis">김더존 주민등록 등본.pdf</h1>
		<button type="button" class="btn_close"><span class="blind">닫기</span></button>
	</div>
	<div class="container">
		<div class="content">
            <!-- [D] view 영역 입니다. -->
			<div class="view_wrap">
                <div class="view_list">
                    <div class="item">
                        <img src="https://via.placeholder.com/350x500/0000ff/808080?text=1" alt="">
                    </div>
                    <div class="item">
                        <img src="https://via.placeholder.com/350x500/ff0000/ffffff?text=2" alt="">
                    </div>
                    <div class="item">
                        <img src="https://via.placeholder.com/350x500/ffff00/000000?text=3" alt="">
                    </div>
                </div>
                <span class="viwe_page_num"><em>3/</em>8</span>
            </div>

            <!-- view option wrap -->
            <div class="view_btn_wrap">
                <button type="button" class="view_btn back"><span class="blind">뒤로가기</span></button>
                <button type="button" class="view_btn down"><span class="blind">다운로드</span></button>
                <button type="button" class="view_btn info"><span class="blind">상세보기</span></button>
            </div>
		</div>
	</div>
    <!-- [D] 팝업 활성화 .active 추가 -->
    <div class="file_info_popup">
        <p class="popup_title">파일정보</p>
        <dl class="popup_info">
            <div class="item">
                <dt>파일</dt>
                <dd>Img_4988.png</dd>
            </div>
            <div class="item">
                <dt>크기</dt>
                <dd>1.31MB</dd>
            </div>
            <div class="item">
                <dt>날짜</dt>
                <dd>2020-06-29 13:34</dd>
            </div>
        </dl>
    </div>
</div>
<!-- [D] 마크업 테스트용 입니다. 개발 시 삭제해주세요. -->
<script src="../js/jquery-latest.min.js"></script>
<script type="text/javascript" src="../js/slick.min.js"></script>
<script>
	$(function(){
		// 헤더 보더
		$('.container').scroll(function(){
			var sTop = $('.container').scrollTop();
			console.log($('.container').scrollTop());
			if(sTop != 0){
				$('.header').addClass('b_shadow');
			} else {
				$('.header').removeClass('b_shadow');
			}
		}); 

        $('.view_list').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            dots: false
        });
	});
</script>
</body>
</html>
