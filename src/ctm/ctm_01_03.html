<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>연말정산</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
<link rel="stylesheet" type="text/css" href="css/ctm.css">
</head>
<body>
<div id="wrap">
	<div class="header">
		<h1 class="ellipsis">연말정산 부양가족 정보추가</h1>
		<button type="button" class="btn_prev"><span class="blind">이전</span></button>
	</div>
	<div class="container footer_btn">
		<div class="section sec_form">
            <div class="form_wrap">
                <div class="form_box">
                    <div class="form_title">
                        <p class="ess">이름</p>
                    </div>
                    <div class="form_content">
                        <div class="ctm_inpbx_text">
                            <input type="text" placeholder="입력하세요." volume="내국인">
                            <!-- [D] 버튼 활성화 .check 추가 -->
                            <div class="inpbx_inner_btn">
                                <button type="button" class="btn_switch">외국인</button>
                                <button type="button" class="btn_switch check">내국인</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form_box">
                    <div class="form_title">
                        <p>주민번호</p>
                    </div>
                    <div class="form_content">
                        <div class="ctm_inpbx_text">
                            <input type="text" placeholder="입력하세요.">
                            <div class="inpbx_inner_btn">
                                <button type="button" class="btn_radio">공개</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form_box">
                    <div class="form_title">
                        <p class="ess">부양가족관계</p>
                    </div>
                    <div class="form_content">
                        <div class="ctm_inpbx_text">
                            <input type="text" placeholder="입력하세요.">
                            <div class="inpbx_inner_btn">
                                <button type="button" class="btn_arrow"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form_box">
                    <div class="form_title">
                        <p class="ess">기본공제</p>
                    </div>
                    <div class="form_content">
                        <div class="ctm_inpbx_text">
                            <input type="text" placeholder="입력하세요.">
                            <div class="inpbx_inner_btn">
                                <button type="button" class="btn_arrow"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form_box">
                    <!-- [D] 타이틀에서 바로 선택 UI .v2 추가 -->
                    <div class="form_title v2">
                        <p>경로우대공제</p>
                        <div class="ctm_inpbx_text">
                            <div class="inpbx_inner_btn">
                                <button type="button" class="btn_switch">여</button>
                                <button type="button" class="btn_switch check">부</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="form_box">
                    <!-- [D] 타이틀에서 바로 선택 UI .v2 추가 -->
                    <div class="form_title v2">
                        <p>자녀공제</p>
                        <div class="ctm_inpbx_text">
                            <div class="inpbx_inner_btn">
                                <button type="button" class="btn_switch">여</button>
                                <button type="button" class="btn_switch check">부</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="form_box">
                    <div class="form_title">
                        <p>출산입양공제</p>
                    </div>
                    <div class="form_content">
                        <div class="ctm_inpbx_text">
                            <input type="text" placeholder="입력하세요.">
                            <div class="inpbx_inner_btn">
                                <button type="button" class="btn_arrow"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form_box">
                    <div class="form_title">
                        <p>장애인공제</p>
                    </div>
                    <div class="form_content">
                        <div class="ctm_inpbx_text">
                            <input type="text" placeholder="입력하세요.">
                            <div class="inpbx_inner_btn">
                                <button type="button" class="btn_arrow"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer_button_box">
            <button type="button" class="btn_footer bg_gray">취소</button>
            <!-- [D] 비활성화 .bg_disabled 추가 -->
            <button type="button" class="btn_footer bg_disabled" disabled>저장</button>
            
        </div>
	</div>
</div>
<!-- [D] 마크업 테스트용 입니다. 개발 시 삭제해주세요. -->
<script src="../js/jquery-latest.min.js"></script>
<script type="text/javascript" src="../js/slick.min.js"></script>
<script>
    $(function(){
       // 아코디언 여/닫
       $('.accodion_title .btn_accodion').click(function() {
           $(this).parents('.accodion_box').toggleClass('open');
       })

       //라디오 버튼
       $('.inpbx_inner_btn .btn_radio').click(function() {
           $(this).toggleClass('check');
       })

       // 헤더 보더
       $('.container').scroll(function(){
           var sTop = $('.container').scrollTop();
           if(sTop != 0){
               $('.header').addClass('b_shadow');
             } else {
               $('.header').removeClass('b_shadow');
              }
       });
   });
</script>
</body>
</html>
