<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>연말정산</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
<link rel="stylesheet" type="text/css" href="https://static.wehago.com/css/nanumsquare.css">
<link rel="stylesheet" type="text/css" href="css/ctm.css">
</head>
<body>
<div id="wrap">
	<div class="header">
		<h1 class="ellipsis">예상세액 상세결과</h1>
		<button type="button" class="btn_close"><span class="blind">닫기</span></button>
	</div>
	<div class="container">
		<div class="content">
			<div class="prediction_tax">
				<div class="tablist_bx">
					<ul role="tablist">
						<li role="none">
							<a href="#" role="tab">요약</a>
						</li>
						<li role="none" class="selected">
							<a href="#" role="tab">인적공제</a>
						</li>
						<li role="none">
							<a href="#" role="tab">소득공제</a>
						</li>
						<li role="none">
							<a href="#" role="tab">세액감면/공제</a>
						</li>
					</ul>
				</div>
				<div class="result_group">
					<div class="result_bx">
						<h2 class="result_bx_title">기본공제</h2>
						<div class="line_bx">
							<dl class="line_bx_definition">
								<div class="bx_definition">
									<dt>본인</dt>
									<dd>1,500,000원</dd>
								</div>
								<div class="bx_definition">
									<dt>배우자</dt>
									<dd>1,500,000원</dd>
								</div>
								<div class="bx_definition">
									<dt>부양가족(2명)</dt>
									<dd>3,000,000원</dd>
								</div>
							</dl>
						</div>
					</div>
					<div class="result_bx">
						<h2 class="result_bx_title">추가공제</h2>
						<div class="line_bx">
							<dl class="line_bx_definition">
								<div class="bx_definition">
									<dt>경로우대(1명)</dt>
									<dd>1,520,500원</dd>
								</div>
								<div class="bx_definition">
									<dt>장애인(0명)</dt>
									<dd>0원</dd>
								</div>
								<div class="bx_definition">
									<dt>부녀자</dt>
									<dd>0원</dd>
								</div>
								<div class="bx_definition">
									<dt>한부모</dt>
									<dd>0원</dd>
								</div>
							</dl>
						</div>
					</div>
					<p class="result_message">예상세액 결과로 보여지는 금액은 지출액이 아닌<br>예상계산에 따른 공제금액입니다.</p>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- [D] 마크업 테스트용 입니다. 개발 시 삭제해주세요. -->
<script src="../js/jquery-latest.min.js"></script>
<script>
	
</script>
</body>
</html>
