<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>연말정산</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
<link rel="stylesheet" type="text/css" href="css/ctm.css">
</head>
<body>
<div id="wrap">
	<div class="header">
		<h1 class="ellipsis">연말정산</h1>
		<button type="button" class="btn_prev"><span class="blind">이전</span></button>
		<div class="btnbox">
			<button type="button" class="btn_modify"><span class="blind">수정</span></button><button type="button" class="btn_menu"><span class="blind">메뉴</span></button>
		</div>
	</div>
	<div class="container footer_btn">
		<div class="section sec_family_info">
            <div class="section_title v2">
                <p class="text">
                    <strong>부양가족 정보</strong>를<br>
                    <strong>변경</strong> 또는 <strong>추가</strong>해주세요.
                </p>
            </div>
            <div class="section_content">
                <div class="group">
                    <div class="group_title blind">
                        <p>부양가족 정보</p>
                    </div>
                    <div class="group_content">
                        <div class="accodion_box">
                            <!-- [D] 본인인 경우 .my 추가 -->
                            <div class="accodion_title my">
                                <div class="user_info_box">
                                    <p class="name">김더존</p>
                                    <p class="date">1964.12.12</p>
                                </div>
                                <div class="label_box">
                                    <span class="user_label type_01">본인</span>
                                </div>
                            </div>
                        </div>
                        <div class="accodion_box">
                            <div class="accodion_title">
                                <div class="user_info_box">
                                    <p class="name">김더존</p>
                                    <p class="date">1964.12.12</p>
                                </div>
                                <div class="label_box">
                                    <span class="user_label type_02">배우자</span>
                                </div>
                                <button type="button" class="btn_del"></button>
                            </div>
                        </div>
                        <div class="accodion_box">
                            <div class="accodion_title">
                                <div class="user_info_box">
                                    <p class="name">김엄마</p>
                                    <p class="date">1964.12.12</p>
                                </div>
                                <div class="label_box">
                                    <span class="user_label type_03">소득자의 직계존속</span>
                                </div>
                                <button type="button" class="btn_del"></button>
                            </div>
                        </div>
                        <div class="accodion_box">
                            <div class="accodion_title">
                                <div class="user_info_box">
                                    <p class="name">김더존</p>
                                    <p class="date">1964.12.12</p>
                                </div>
                                <div class="label_box">
                                    <span class="user_label type_03">소득자의 직계존속</span>
                                </div>
                                <button type="button" class="btn_del"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="ctm_btn_basic large blue" style="margin-top: 8px;"><span class="ctm_btn_ico plus"></span>부양가족 추가</button>
            </div>
            
        </div>
        <div class="footer_button_box">
            <button type="button" class="btn_footer bg_gray">취소</button>
            <button type="button" class="btn_footer bg_blue">다음</button>
            
        </div>
	</div>
</div>
<!-- [D] 마크업 테스트용 입니다. 개발 시 삭제해주세요. -->
<script src="../js/jquery-latest.min.js"></script>
<script type="text/javascript" src="../js/slick.min.js"></script>
<script>
    $(function(){
       // 아코디언 여/닫
       $('.accodion_title .btn_accodion').click(function() {
           $(this).parents('.accodion_box').toggleClass('open');
       })

       //라디오 버튼
       $('.inpbx_inner_btn .btn_radio').click(function() {
           $(this).toggleClass('check');
       })

       // 헤더 보더
       $('.container').scroll(function(){
           var sTop = $('.container').scrollTop();
           if(sTop != 0){
               $('.header').addClass('b_shadow');
             } else {
               $('.header').removeClass('b_shadow');
              }
       });
   });
</script>
</body>
</html>
