<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>연말정산</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
<link rel="stylesheet" type="text/css" href="css/ctm.css">
</head>
<body>
<div id="wrap">
	<div class="header">
		<h1 class="ellipsis">보험료조회</h1>
		<button type="button" class="btn_prev"><span class="blind">이전</span></button>
	</div>
	<div class="container footer_btn">
        <ul class="steplist">
			<!-- [D] 완료시 class="check" 추가해주세요. -->
			<!-- [D] 현재 위치해있는 페이지는 class="ing" 추가해주세요. -->
			<li class="check">
				<a href="#" role="button">
					<div class="icon_bx">
						<div class="icon_in">
							<i class="ico_01"></i>
						</div>
					</div>
					<div class="icon_text">부양가족</div>
				</a>
			</li>
			<li class="check">
				<a href="#" role="button">
					<div class="icon_bx">
						<div class="icon_in">
							<i class="ico_02"></i>
						</div>
					</div>
					<div class="icon_text">국세청자료</div>
				</a>
			</li>
			<li class="check">
				<a href="#" role="button">
					<div class="icon_bx">
						<div class="icon_in">
							<i class="ico_03"></i>
						</div>
					</div>
					<div class="icon_text">공제자료</div>
				</a>
			</li>
			<li class="ing">
				<a href="#" role="button">
					<div class="icon_bx">
						<div class="icon_in">
							<i class="ico_04"></i>
						</div>
					</div>
					<div class="icon_text">예상세액</div>
				</a>
			</li>
		</ul>
		<div class="content_wrap data_upload">
			<p class="text_primary">공제자료 상세조회 및 수정 시 각 항목을 클랙해주세요.</p>
			<dl class="data_list_box type_click">
                <div class="item">
					<dt class="title"><span class="sp_ctm icon_data_type3"></span>보험료</dt>
					<dd class="cont">4,250,000원</dd>
                    <button type="button" class="btn_data"></button>
				</div>
                <div class="item">
					<dt class="title"><span class="sp_ctm icon_data_type4"></span>의료비</dt>
					<dd class="cont">4,250,000원</dd>
                    <button type="button" class="btn_data"></button>
				</div>
                <div class="item">
					<dt class="title"><span class="sp_ctm icon_data_type5"></span>교육비</dt>
					<dd class="cont">4,250,000원</dd>
                    <button type="button" class="btn_data"></button>
				</div>
                <div class="item">
					<dt class="title"><span class="sp_ctm icon_data_type6"></span>신용카드</dt>
					<dd class="cont">4,250,000원</dd>
                    <button type="button" class="btn_data"></button>
				</div>
                <div class="item">
					<dt class="title"><span class="sp_ctm icon_data_type8"></span>주택자금</dt>
					<dd class="cont">4,250,000원</dd>
                    <button type="button" class="btn_data"></button>
				</div>
				<div class="item">
					<dt class="title"><span class="sp_ctm icon_data_type9"></span>주택마련저축</dt>
					<dd class="cont empty_data">0원</dd>
                    <button type="button" class="btn_data"></button>
				</div>
                <div class="item">
					<dt class="title"><span class="sp_ctm icon_data_type7"></span>(개인)연금저축/연금계좌</dt>
					<dd class="cont empty_data">0원</dd>
                    <button type="button" class="btn_data"></button>
				</div>
                <div class="item">
					<dt class="title"><span class="sp_ctm icon_data_type12"></span>기부금</dt>
					<dd class="cont empty_data">0원</dd>
                    <button type="button" class="btn_data"></button>
				</div>
                <div class="item">
					<dt class="title"><span class="sp_ctm icon_data_type13"></span>월세액</dt>
					<dd class="cont empty_data">0원</dd>
                    <button type="button" class="btn_data"></button>
				</div>
                <div class="item">
					<dt class="title"><span class="sp_ctm icon_data_type11"></span>소기업소상공인</dt>
					<dd class="cont empty_data">0원</dd>
                    <button type="button" class="btn_data"></button>
				</div>
                <div class="item">
					<dt class="title"><span class="sp_ctm icon_data_type10"></span>장기집합증권</dt>
					<dd class="cont empty_data">0원</dd>
                    <button type="button" class="btn_data"></button>
				</div>

				<div class="item">
					<dt class="title"><span class="sp_ctm icon_data_type14"></span>기타공제 증빙첨부</dt>
                    <!-- [D] 증빙서류 활성화 .active 추가 -->
					<dd class="cont"><span class="ico_file active"></span></dd>
                    <button type="button" class="btn_data"></button>
				</div>
			</dl>
		</div>
        <div class="footer_button_box">
            <button type="button" class="btn_footer bg_gray">이전</button>
            <button type="button" class="btn_footer bg_blue">작성완료</button>

        </div>
	</div>
</div>
<!-- [D] 마크업 테스트용 입니다. 개발 시 삭제해주세요. -->
<script src="../js/jquery-latest.min.js"></script>
<script>
    $(function(){
       // 아코디언 여/닫
       $('.accodion_title .btn_accodion').click(function() {
           $(this).parents('.accodion_box').toggleClass('open');
       })

       //라디오 버튼
       $('.inpbx_inner_btn .btn_radio').click(function() {
           $(this).toggleClass('check');
       })

       // 헤더 보더
       $('.container').scroll(function(){
           var sTop = $('.container').scrollTop();
           if(sTop != 0){
               $('.header').addClass('b_shadow');
             } else {
               $('.header').removeClass('b_shadow');
              }
       });
   });
</script>
</body>
</html>
