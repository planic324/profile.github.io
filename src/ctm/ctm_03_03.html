<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>연말정산</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
<link rel="stylesheet" type="text/css" href="https://static.wehago.com/css/nanumsquare.css">
<link rel="stylesheet" type="text/css" href="css/ctm.css">
</head>
<body>
<div id="wrap">
	<div class="header">
		<button type="button" class="btn_close"><span class="blind">닫기</span></button>
		<div class="btnbox">
			<button type="button" class="btn_info"><span class="blind">도움말</span></button>
		</div>
	</div>
	<div class="container">
		<div class="section sec_detail_info">
            <div class="section_title v2">
                <p class="text">
                    <strong>보험료 자료</strong>를<br>
                    <strong>추가</strong> 또는 <strong>변경</strong>해주세요.
                </p>
                <p class="sub_text">
                    각 항목을 클릭 시 편집모드로 변경됩니다.<br>
                    기타자료만 편집가능 하며, 편집 후 꼭 증빙을 첨부하시기 바랍니다.
                </p>
            </div>
            <div class="section_content">
                <div class="group">
                    <div class="group_title">
                        <p>기타자료</p>
                    </div>
                    <div class="group_content">
                        <div class="accodion_box">
                            <div class="accodion_title">
                                <div class="user_info_box line2">
                                    <p class="name">김더존</p>
                                    <p class="sub_name">일반보장성 보험</p>
                                </div>
                                <div class="cont_box">
                                    <p class="cont"><em>999,999,999</em>원</p>
                                </div>
                                <button type="button" class="btn_del"></button>
                            </div>
                        </div>
                        <div class="accodion_box">
                            <div class="accodion_title">
                                <div class="user_info_box line2">
                                    <p class="name">김더존</p>
                                    <p class="sub_name">일반보장성 보험</p>
                                </div>
                                <div class="cont_box">
                                    <p class="cont"><em>999,999,999</em>원</p>
                                </div>
                                <button type="button" class="btn_del"></button>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="ctm_btn_basic large blue" style="margin-top: 8px;"><span class="ctm_btn_ico plus"></span>기타자료 추가</button>
                </div>
            </div>

        </div>
        
	</div>
</div>
<!-- [D] 마크업 테스트용 입니다. 개발 시 삭제해주세요. -->
<script src="../js/jquery-latest.min.js"></script>
<script type="text/javascript" src="../js/slick.min.js"></script>
<script>
    $(function(){
       // 아코디언 여/닫
       $('.accodion_title .btn_accodion').click(function() {
           $(this).parents('.accodion_box').toggleClass('open');
       })

       //라디오 버튼
       $('.inpbx_inner_btn .btn_radio').click(function() {
           $(this).toggleClass('check');
       })

       // 헤더 보더
       $('.container').scroll(function(){
           var sTop = $('.container').scrollTop();
           if(sTop != 0){
               $('.header').addClass('b_shadow');
             } else {
               $('.header').removeClass('b_shadow');
              }
       });
   });
</script>
</body>
</html>
