<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>연말정산</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
<link rel="stylesheet" type="text/css" href="css/ctm.css">
</head>
<body>
<div id="wrap" class="dz_font">
	<div class="header">
		<h1 class="ellipsis">연말정산</h1>
		<button type="button" class="btn_prev"><span class="blind">이전</span></button>
		<div class="btnbox">
			<button type="button" class="btn_menu"><span class="blind">메뉴</span></button>
		</div>
	</div>
	<div class="container">
		<div class="mainwrap">
			<!-- <div class="emptybox">
				<strong>연말정산 기간이 아닙니다.</strong>
				<p>연말정산 결과조회를 클릭 시<br>이전년도 열말정산결과 내역을 조회할 수 있어요!</p>
			</div> -->
			<div class="emptybox">
				<strong>2021년 연말정산이 마감되었습니다.</strong>
				<p>연말정산결과조회로 이동하여<br>2021년 연말정산 결과내역을 확인하세요!</p>
			</div>
		</div>
		<div class="footer_button_box">
            <button type="button" class="btn_footer bg_blue">연말정산결과조회</button>
            
        </div>
	</div>
</div>
<!-- [D] 마크업 테스트용 입니다. 개발 시 삭제해주세요. -->
<script src="../js/jquery-latest.min.js"></script>
<script>
	$(function(){
		// 헤더 보더
		$('.container').scroll(function(){
			var sTop = $('.container').scrollTop();
			console.log($('.container').scrollTop());
			if(sTop != 0){
				$('.header').addClass('b_shadow');
			} else {
				$('.header').removeClass('b_shadow');
			}
		}); 
	});
</script>
</body>
</html>
