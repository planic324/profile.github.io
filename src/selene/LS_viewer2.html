<script>
    $(function() {
        var cp_height,cp_height2,s_width,s_height;
        var check_zoom=0;

           $('.dropdown_menu').toggleClass('on');
        });

        $('div[data-component="LS_viewer2"] .header_btngroup>.LS_btn').click(function() {
            $('.viewer_wrap').toggleClass('rnd_open');
        });
        // 확대, 축소
        $('.zoom_p').click(function() {
            check_zoom=1.2;

            for(var i=0;i<$('.contents_page').length;i++) {
                s_width = $('.contents_page').eq(i).width();
                s_height = $('.contents_page').eq(i).height();

                $('.contents_page').eq(i).css({
                    'width' : s_width*check_zoom,
                    'height' : s_height*check_zoom
                });
            }
        });
        $('.zoom_m').click(function() {
            check_zoom=0.8;
            for(var i=0;i<$('.contents_page').length;i++) {
                s_width = $('.contents_page').eq(i).width();

                });
            }
        });
    });
</script>
