<!-- [D] 리스트 레애어 열릴때 .open 추가 -->
<div class="LS_smartselect open" style="width:180px">
    <div class="top_inputbox">
        <button class="LSbutton" type="button">출금, 입금, 차변, 대변, 결차</button>
    </div>
    <div class="LS_smartselect_result">
        <ul class=result_list>
            <li class="hasbd">
                <div class="LS_form">
                    <label>
                        <input type="checkbox" name="test_check" class="LSinput">
                        <span class="icon"></span>
                        <span class="label_text">전체</span>
                    </label>
                </div>
            </li>
            <li>
                <div class="LS_form">
                    <label>
                        <input type="checkbox" name="test_check" class="LSinput">
                        <span class="icon"></span>
                        <span class="label_text">출금</span>
                    </label>
                </div>
            </li>
            <!-- 포커스 상태는 .focus 추가  -->
            <li class="focus">
                <div class="LS_form">
                    <label>
                        <input type="checkbox" name="test_check" class="LSinput">
                        <span class="icon"></span>
                        <span class="label_text">입금-focus</span>
                    </label>
                </div>
            </li>
            <li>
                <div class="LS_form">
                    <label>
                        <input type="checkbox" name="test_check" class="LSinput">
                        <span class="icon"></span>
                        <span class="label_text">차변</span>
                    </label>
                </div>
            </li>
            <!-- [D] 선택된 상태는 .selected 추가 -->
            <li class="selected">
                <div class="LS_form">
                    <label>
                        <input type="checkbox" name="test_check" class="LSinput" checked="checked">
                        <span class="icon"></span>
                        <span class="label_text">대변-selected</span>
                    </label>
                </div>
            </li>
            <li>
                <div class="LS_form">
                    <label>
                        <input type="checkbox" name="test_check" class="LSinput">
                        <span class="icon"></span>
                        <span class="label_text">결차</span>
                    </label>
                </div>
            </li>
            <li>
                <div class="LS_form">
                    <label>
                        <input type="checkbox" name="test_check" class="LSinput">
                        <span class="icon"></span>
                        <span class="label_text">결대</span>
                    </label>
                </div>
            </li>
        </ul>
        <div class="btnbx">
            <button type="button" class="LS_btn Default basic"><span>확인</span></button>
        </div>
    </div>
</div>

<div class="LS_smartselect focus" style="width:180px;margin-top:20px">
